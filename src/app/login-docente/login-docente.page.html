<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>MAGICMATH</h1>
      <p>inicia sesión</p>
    </div>

    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      </div>

      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </div>
    </div>

    <div class="action-buttons ion-padding">
      <!-- Añade el evento (click) para llamar al método login() al hacer clic en el botón -->
      <ion-button size="large" class="login-button" (click)="login()">ACCEDER</ion-button>
      <a class="elementor-lost-password" href="https://buscadoresflamencos.com/mi-cuenta/lost-password/">
        ¿Olvidó su contraseña?</a>
      <ion-button class="signup-button" size="large" fill="outline" routerLink="/signup-docente">REGISTRARSE</ion-button>
     
    </div>
  </div>
</ion-content>
