<ion-content class="ion-padding" fullscreen>
  <div class="background-container ion-text-center">
    <ion-grid>
      <ion-row>
        <ion-col size="6" offset="3">
          <button #botonSiguiente routerLink="/levels/c/c2/" class="custom-button1" [disabled]="!siguienteHabilitado">
            <img src="assets/icon/siguiente.png" alt="">
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4">
          <button #boton1 class="custom-button2" (click)="mostrarMensajeIncorrecto()">
            <img src="assets/icon/2.png" alt="">
          </button>
        </ion-col>
        <ion-col size="4">
          <button #boton2 class="custom-button3" (click)="habilitarSiguiente()">
            <img src="assets/icon/1.png" alt="">
          </button>
        </ion-col>

        <ion-col size="4">
          <button #boton3 class="custom-button4" (click)="mostrarMensajeIncorrecto()">
            <img src="assets/icon/3.png" alt="">
          </button>
        </ion-col>
        <ion-col size="4">
          <button #boton4 class="custom-button5" disabled>
            <img src="assets/icon/1x1.png" alt="">
          </button>
        </ion-col>
        <ion-col size="4">
          <button #boton5 routerLink="/levels/c" class="custom-button6" >
            <img src="assets/icon/x.png" alt="">
            </button>
        </ion-col>

      </ion-row>
     
  
    </ion-grid>

    <!-- Mensajes -->
    <div *ngIf="mensajeMostrado" class="mensaje-correcto">
      <img src="assets/icon/correcto.png" alt="">
    </div>

    <div *ngIf="mensajeIncorrecto" class="mensaje-incorrecto">
      <img src="assets/icon/incorrecto.png" alt="">
    </div>
  </div>
</ion-content>
