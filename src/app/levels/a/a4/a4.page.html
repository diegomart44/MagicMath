<ion-content class="ion-padding" fullscreen scroll-y="false">
  <div class="background-container ion-text-center">
    <ion-grid>
      <ion-row>
        <ion-col size="6" offset="3">
          <button #botonSiguiente routerLink="/levels/a/a5/" class="custom-button1" [disabled]="!siguienteHabilitado">
            <img src="assets/icon/siguiente.png" alt="">
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4">
          <button #boton1 class="custom-button2" (click)="mostrarMensajeIncorrecto()">
            <img src="assets/icon/manzana.png" alt="">
          </button>
        </ion-col>
        <ion-col size="4">
          <button #boton2 class="custom-button3" (click)="mostrarMensajeIncorrecto()">
            <img src="assets/icon/cereza.png" alt="">
          </button>
        </ion-col>

        <ion-col size="4">
          <button #boton3 class="custom-button4" (click)="mostrarMensajeIncorrecto()">
            <img src="assets/icon/1pera.png" alt="">
          </button>
        </ion-col>
        <ion-col size="4">
          <button #boton4 class="custom-button5" (click)="mostrarMensajeIncorrecto()">
            <img src="assets/icon/naranja.png" alt="">
          </button>
        </ion-col>
        <ion-col size="4">
          <button #boton5 class="custom-button6" (click)="habilitarSiguiente()">
            <img src="assets/icon/2piñas.png" alt="">
          </button>
        </ion-col>
        <ion-col size="4">
          <button #boton6 class="custom-button7" (click)="mostrarMensajeIncorrecto()">
            <img src="assets/icon/4uvas.png" alt="">
          </button>
        </ion-col>
        <ion-col size="4">
          <button #boton7 class="custom-button8" (click)="mostrarMensajeIncorrecto()">
            <img src="assets/icon/3uvas.png" alt="">
          </button>
        </ion-col>
        <ion-col size="4">
          <button #boton9 routerLink="/levels/a" class="custom-button9" >
            <img src="assets/icon/x.png" alt="">
            </button>
        </ion-col>
        

        
        
      </ion-row>


      <!-- ... Agrega más filas y columnas según tus necesidades ... -->

    </ion-grid>

    <!-- Mensajes -->
    <div *ngIf="mensajeMostrado" class="mensaje-correcto">
      <img src="assets/icon/correcto.png" alt="">
    </div>

    <div *ngIf="mensajeIncorrecto" class="mensaje-incorrecto">
      <img src="assets/icon/incorrecto.png" alt="">
    </div>
  </div>
</ion-content>




      
      <style>
        ion-content {
          --background: transparent;
        }
      
        .background-container {
          background: url('../assets/fondo/seleccionadospiñas.gif') no-repeat center center;
            background-size: cover; /* Cubrir toda la pantalla */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* Altura mínima del 100% de la ventana */
}

ion-content::-webkit-scrollbar {
  display: none; /* Oculta la barra de desplazamiento */
}
